<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer">
        <div class="result"></div>
        <div class="symbol">
            <table>
                <div class="row">
                    <tr>
                        <td class="special">
                            <button>C</button>
                        </td>
                        <td class="special">
                            <button>+/-</button>
                        </td>
                        <td class="special">
                            <button>%</button>
                        </td>
                        <td class="special">
                            <button>/</button>
                        </td>
                    </tr>
                </div>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button class="special">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button class="special">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button class="special">+</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button class="special">=</button>
                    </td>

                </tr>

            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
