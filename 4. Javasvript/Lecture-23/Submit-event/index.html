<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- If you have button but its type is not defined , than by default type of button is submit -->

    <!-- action = "#" : form will be submitted on same page -->
    
    <!-- the default nature of the form is to refress(reload) -->

    <form action="#"> 
        <input type="text" >
        <input type="password" >
        <button type="submit">Submit me!</button>
        <button type="reset">Reset me!</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
